<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Green Field</title>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Inconsolata:wght@200;400;600&family=Klee+One:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/styles.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/b01ffcda41.js" crossorigin="anonymous"></script>

  <!-- favicon -->
  <link rel="icon" href="../static/favicon.ico">

  <!-- Bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <!-- メニュー -->
  <div class="row">
    <nav class="navbar navbar-expand-lg navbar-light menu-container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-uppercase" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-uppercase" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              about
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="{{ url_for('about') }}">about me</a></li>
              <li><a class="dropdown-item" href="{{ url_for('aboutAroma') }}">about aroma</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase" href="{{ url_for('news') }}">news</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase" href="{{ url_for('menu') }}">menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase active" aria-current="page" href="{{ url_for('contact') }}">contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>


  <!-- タイトル   -->
  <div class="title-text">
    <h3>CONTACT</h3>
  </div>

  <!-- 予約フォーム -->
  <div align="center">
  <form class="appoint-form" action="/completed" method="post">

    <table cellpadding="7">

      <tr>
        <td colspan="2">
          <p class="contact-description">
      ご予約の際は、以下の項目をご入力ください。<br />
      こちらからの電話またはメールにてご連絡後、ご予約完了とさせていただきます。<br />
      またキャンセルされる場合は、必ず前日までにご連絡ください。
    </p>
        </td>
      </tr>
      <tr><td></td></tr>

      <tr>
        <td>内容：</td>
        <td>
          <input type="radio" id="appointment" name="whatfor" value="新規予約" required>
          <label for="appointment">ご予約　</label>
          <input type="radio" id="contact" name="whatfor" value="問合せ">
          <label for="contact">お問い合わせ</label>
        </td>
      </tr>

      <tr>
        <td>フルネーム（カナ）：</td>
        <td>
          <input type="text" class="appoint-box" name="fullname" size="31" required>
        </td>
      </tr>

      <tr>
        <td>電話番号：</td>
        <td>
          <input type="tel" class="appoint-box" name="phonenumber" minlength="10" maxlength="15" size="31" required>
        </td>
      </tr>

      <tr>
        <td>メールアドレス：</td>
        <td>
          <input type="email" class="appoint-box" name="email" minlength="10" size="31" required><br>
        </td>
      </tr>

      <tr>
        <td>メニュー：</td>
        <td>
          <select class="appoint-box" name="treatmentmenu">
            <option value="init_menu"> </option>
            <optgroup label="ボディ">
              <option value="ボディ+ヘッド">ボディ+ヘッド</option>
              <option value="デラックス">デラックス</option>
              <option value="ボディ（ハーフ）">ボディ（ハーフ）</option>
            </optgroup>
            <optgroup label="フェイシャル">
              <option value="フェイシャル">フェイシャル</option>
              <option value="フェイシャル＋デコルテ＋腕">フェイシャル＋デコルテ＋腕</option>
            </optgroup>
            <optgroup label="フルコース">
              <option value="ボディ＋フェイシャル120分">ボディ＋フェイシャル120分</option>
              <option value="ボディ＋フェイシャル140分">ボディ＋フェイシャル140分</option>
            </optgroup>
          </select>
        </td>
      </tr>

      <tr>
        <td>ご希望日：</td>
        <td>
          <input class="appoint-box" type="date" id="appoint-date" name="appointdate" min="{{min_date}}" max="{{max_date}}">
          <p class="available-period">※翌々日から30日間予約可能です。</p>
        </td>
      </tr>

      <tr>
        <td>
          お時間：
        </td>
        <td>
          <input type="radio" id="morning" name="appointtime" value="午前">
          <label for="morning">午前　</label>
          <input type="radio" id="afternoon" name="appointtime" value="午後">
          <label for="afternoon">午後　</label>
          <input type="radio" id="evening" name="appointtime" value="夕方">
          <label for="evening">夕方</label>
        </td>
      </tr>
      <tr>
        <td>
          ご質問等
        </td>
        <td>
          <textarea class="appoint-message" name="appointmessage" size="31"></textarea>
        </td>
      </tr>
      <tr><td></td></tr>
    </table>

    <input type="submit" class="reservation-btn btn btn-success">
  </form>
</div>

</body>

<footer>
  <p>
    © {{current_year}} Green Field
  </p>
</footer>

</html>
